<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Bestellübersicht</title>
</head>
<body>

    <div class="card">

        <img src="./img/illustration-hero.svg" alt="" class="hero">
        
        <div class="content">
            <h2>Deine Bestellung</h2>
            <p>Du kannst auf Millionen von Songs, Audiobooks und Podcasts zugreifen, von wo Du willst!</p>
        </div>

        <div class="order">
            <img src="./img/icon-music.svg" alt="">
            <div class="price">
                <h4>Jährliches Abo</h4>
                <p>€59,99/Jahr</p>
            </div>
            <a href="#" class="change">Ändern</a>
        </div>

        <div class="pay">
            <button class="btn_pay">Weiter zur Bezahlung</button>
            <button class="btn_cancel">Bestellung abbrechen</button>
        </div>

    </div>
    
</body>
</html>
